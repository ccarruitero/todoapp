<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ember.js â€¢ TodoMVC</title>
	<link rel="stylesheet" href="assets/base.css">
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<script type="text/x-handlebars" data-template-name="todos/index">
  <ul id="todo-list">
    {{#each filteredTodos itemController="todo"}}
      <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
        {{#if isEditing}}
          {{edit-todo class="edit" value=title text-cleared="removeTodo" focus-out="doneEditing" insert-newline="doneEditing"}}
        {{else}}
          {{input type="checkbox" checked=isCompleted class="toggle"}}
          <label {{action "editTodo" on="doubleClick"}}>{{title}}</label>
          <button {{action "removeTodo"}} class="destroy"></button>
        {{/if}}
      </li>
    {{/each}}
  </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="todos">
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      {{view Ember.TextField id="new-todo" placeholder="What needs to be done?"
             valueBinding="newTitle" action="createTodo"}}
    </header>

      <section id="main">
      //TODO: move to outlet
      <ul id="todo-list">
      {{#each filteredTodos itemController="todo"}}
        <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
          {{#if isEditing}}
            {{edit-todo class="edit" value=title text-cleared="removeTodo" focus-out="doneEditing" insert-newline="doneEditing"}}
          {{else}}
            {{input type="checkbox" checked=isCompleted class="toggle"}}
            <label {{action "editTodo" on="doubleClick"}}>{{title}}</label>
            <button {{action "removeTodo"}} class="destroy"></button>
          {{/if}}
        </li>
      {{/each}}
      </ul>

        {{input type="checkbox" id="toggle-all" checked=allAreDone}}
      </section>

      <footer id="footer">
        <span id="todo-count"><strong>{{remaining}}</strong> left</span>
        <ul id="filters">
          <li>
            {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
          </li>
          <li>
            {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
          </li>
          <li>
            {{#link-to "todos.completed" activeClass="selected"}}Completed{{/link-to}}
          </li>
        </ul>

        {{#if hasCompleted}}
          <button id="clear-completed" {{action "clearCompleted"}} {{bind-attr class="buttonClass:hidden"}}>
            Clear completed ({{completed}})
          </button>
        {{/if}}
      </footer>
  </section>

  <footer id="info">
    <p>Double-click to edit a todo</p>
  </footer>
  </script>

	<script src="assets/jquery.min.js"></script>
	<script src="assets/handlebars.js"></script>
  <script src="js/libs/ember-latest.js"></script>
  <!--<script src="js/libs/ember-v1.0.0.js"></script>-->
	<script src="js/libs/ember-data.js"></script>
	<!--<script src="js/libs/ember-data-0.13.js"></script>-->
	<script src="js/libs/localstorage_adapter.js"></script>
	<script src="js/app.js"></script>
	<script src="js/router.js"></script>
<!--	<script src="js/models/store.js"></script>-->
	<script src="js/models/todo.js"></script>
	<script src="js/controllers/todos_controller.js"></script>
	<script src="js/controllers/todo_controller.js"></script>
  <!--<script src="js/views/edit_todo_view.js"></script>-->
</body>
</html>
