<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TodoApp</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
  <script type="text/x-handlebars" id="todos">
  <section class="wrapper">
    <section id="todoapp">
      <header id="header">
        <h1>Todo App</h1>
        {{view Ember.TextField id="new-todo" placeholder="What needs to do?"
               valueBinding="newTitle" action="createTodo"}}
      </header>

        <section id="main">
        <!--//TODO: move to outlet -->
        <ul id="todo-list">
        {{#each filteredTodos itemController="todo"}}
          <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
            {{#if isEditing}}
              {{edit-todo class="edit" value=title text-cleared="removeTodo" focus-out="doneEditing" insert-newline="doneEditing"}}
            {{else}}
              <label class="checkbox">
                {{input type="checkbox" checked=isCompleted class="toggle"}}
                <span></span>
              </label>
              <label class="todo" {{action "editTodo" on="doubleClick"}}>{{title}}</label>
              <button {{action "removeTodo"}} class="destroy"></button>
            {{/if}}
          </li>
        {{/each}}
        </ul>
          <label id="toggle-all">
            {{input type="checkbox" checked=allAreDone}}
            <span></span>
          </label>
        </section>

        <footer id="footer">
          {{#link-to 'todos.filters' class="bottom" tag="button"}}filters{{/link-to}}
          <span id="todo-count"><strong>{{remaining}}</strong> left</span>

          {{#if hasCompleted}}
            <button class="bottom" {{action "clearCompleted"}} {{bind-attr class="buttonClass:hidden"}}>
              Clear completed ({{completed}})
            </button>
          {{/if}}
        </footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
    </footer>
  </section>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="todos/filters">
  <section class="bg">
  </section>
  <section class="left-menu">
    <ul id="filters">
      <div class="nav-control">
        {{#link-to 'todos.index' class="back"}}{{/link-to}}
      </div>
      <li>
        {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
      </li>
      <li>
        {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
      </li>
      <li>
        {{#link-to "todos.completed" activeClass="selected"}}Completed{{/link-to}}
      </li>
    </ul>
  </section>
  </script>

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember-latest.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="js/libs/localstorage_adapter.js"></script>
	<script src="js/app.js"></script>
	<script src="js/router.js"></script>
	<script src="js/models/todo.js"></script>
	<script src="js/controllers/todos_controller.js"></script>
	<script src="js/controllers/todo_controller.js"></script>
  <script src="js/views/edit_todo_view.js"></script>
</body>
</html>
